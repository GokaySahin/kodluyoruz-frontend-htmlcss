        <figcaption>Bilgisayar yazılımı, tüketici elektroniği ve kişisel bilgisayar tasarımı yapan Apple'nin merkezi Kaliforniya'dadır. iPhone, iPad, Mac ve iPod gibi ürünleri ile bilinen bu markanın piyasa değer 586 milyar dolar değerindedir.</figcaption>

            <figcaption>Google, Alphabet INC. ve Google'a ait olan diğer çatı kuruluşları tek bir çatı altında toplayan ve 2015'te yeniden kurulan şirketin arama motoru olarak dünyanın genelinde hizmet verdiği bilinmektedir.En iyi teknoloji şirketleri arasında yer alan Google'ın piyasa değeri 500 milyar dolardır.</figcaption>
        </figure>
        <figure>

        </figure>
        <figure>
            <img src="https://www.neoldu.com/d/other/en-iyi-teknoloji-sirketleri-003.jpg" alt="Facebook's Logo" width="400" height="200">

        </figure>

        </figure>
